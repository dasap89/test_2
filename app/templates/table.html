{% for req in requests %}
           <tr>
                <td>{{ req.request_time }}</td>
                <td>{{ req.method }}</td>
                <td style="text-align: left;">{{ req.path_info }}</td>
                <td>{{ req.server_protocol }}</td>
                <td>{{ req.server_address }}:{{ req.server_port }}</td>
                <td>{{ req.viewed }}</td>
            </tr>
{% endfor %}
