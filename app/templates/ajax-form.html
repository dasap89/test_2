<!DOCTYPE html>
 <head>
 
     <title>AJAX Form</title>

     <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
     <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
     <script src="/static/js/bootstrap.min.js"></script>
     <script src="static/js/jquery.latest.min.js"> </script>
     <script src="static/js/jquery.validate.min.js"></script>
     <script src="static/js/ajax-form.js"></script>
 
 </head>
 
 <body>
     <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Notes</a>
            <ul class="nav">

      </div>
     <div class="row">
      <div class="span12">
       <div class="well">
        <h1>Add new note</h1>
         <form id="ajax-form" action="" method="post" role="form">
          <div class="control-group">
           <label class="control-label" for="note">Enter your note:</label>
           <input type="text" name="note" placeholder="Add new note..." class="required">
           <p id="send-message"></p>
          </div>
                   
          <div class="control-group">
           <div class="controls">
            <button class="btn btn-primary btn-block" type="button">Add note</button>
           </div>
          </div>
         </form>
       </div>
      </div>
     </div>
    </div>
   </div>
 </body>
