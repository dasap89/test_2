<!DOCTYPE html>
 <head>
     <title>AJAX Form</title>
     <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
     <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
     <script src="/static/js/bootstrap.min.js"></script>
     <script src="static/js/jquery.latest.min.js"> </script>
     <script src="static/js/jquery.validate.min.js"></script>
 </head>
 <body>
     <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Notes</a>
            <ul class="nav">
              <li><a href="{{ url_for('list_notes') }}">List</a></li>
              <li><a href="{{ url_for('add_note') }}">Add note & Widget</a></li>
              <li><a href="{{ url_for('test_widget') }}">Test Widget</a></li>
              <li><a href="{{ url_for('request_to_app') }}">Requests</a></li>
              <li><a href="{{ url_for('ajax_form') }}">AJAX Form</a></li>
            </ul>
        </div>
      </div>
     <div class="row">
      <div class="span12">
       <div class="well">
        <h1>Add new note</h1>
         <form id="edit-form" action="" method="post" role="form" enctype="multipart/form-data">
          <div class="control-group">
           <label class="control-label" for="note">Enter your note:</label>
           <input type="text" name="new_note" placeholder="Add new note..." class="required">
          </div>
          <span id="send-message" style="color: red;"></span>
          <div class="control-group">
                  <label class="control-label" for="add_note">Image for note:</label>
                  <input id="image" name="image" style="display:inline;" type="file">
          </div>
          {% for error in form.errors %}
                          <span class="help-inline">[{{ error }}]</span><br>
          {% endfor %}
          <div id="status"></div>
          <div class="control-group">
           <div class="controls">
            <button class="btn btn-primary btn-block" type="submit">Add note</button>
           </div>
          </div>
         </form>
       </div>
      </div>
     </div>
    </div>
   </div>
   <script src="static/js/jquery.form.js"></script>
   <script src="static/js/ajax-form.js"></script>
   
 </body>
 
</html>
